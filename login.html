<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Western Frontier Investments Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        .gradient-primary {
            background: linear-gradient(135deg, #b45309 0%, #f59e0b 50%, #d97706 100%);
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            }
            to {
                box-shadow: 0 0 40px rgba(245, 158, 11, 0.8), 0 0 60px rgba(245, 158, 11, 0.4);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#f59e0b',
                        'brand-primary-dark': '#b45309'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-4 pulse-glow">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-playfair font-bold text-white mb-2">Western Frontier Investments</h1>
            <p class="text-gray-400">Dashboard Login</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
                        placeholder="Enter username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
                        placeholder="Enter password"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm">
                    Invalid username or password
                </div>

                <button
                    type="submit"
                    class="w-full gradient-primary text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-600 hover:text-brand-primary transition-colors">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 Western Frontier Investments Inc.</p>
        </div>
    </div>

    <script>
        // Simple password protection
        // In production, use proper authentication with backend
        const validCredentials = {
            'admin': 'WFI2024!',
            'manager': 'frontier123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (validCredentials[username] && validCredentials[username] === password) {
                // Store session
                sessionStorage.setItem('wfi_authenticated', 'true');
                sessionStorage.setItem('wfi_username', username);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.classList.remove('hidden');

                // Shake animation
                const form = document.getElementById('loginForm');
                form.classList.add('animate-shake');
                setTimeout(() => form.classList.remove('animate-shake'), 500);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('wfi_authenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</body>
</html>
